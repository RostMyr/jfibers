apply plugin: 'java-gradle-plugin'
apply plugin: 'maven-publish'

sourceCompatibility = 1.8
targetCompatibility = 1.8

group = 'com.jfibers.plugin'
version = '1.0.0'

repositories {
	jcenter()
	mavenLocal()
}

dependencies {
	gradleApi()
	compile 'com.github.rostmyr.jfibers:jfibers-instrumentation:1.0.0-SNAPSHOT' 
}

gradlePlugin {
	plugins {
		jfiber{
			id = 'com.jfibers.plugin'
			implementationClass = 'com.jfibers.plugin.JfiberPlugin'
		}
	}
}

publishing {
	repositories {
		maven {
		}
	}
}